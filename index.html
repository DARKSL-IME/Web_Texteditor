    <div class="header-bar bg-dark text-white p-2">
        <div class="container">
               <div class="toolbar">
    
                <button onclick="clickBold()" title="Bold" > <img src="Resources\Bold.png" alt="bold" ></button>

                <button onclick="clickUnderline()"  title="Underline"> <img src="Resources\Underline.png" alt="underline" ></button>

                <button onclick="clickItalic()"  title="Italic"> <img src="Resources\Italic.png"  alt="Ïtalic"></button>

                <button onclick="clickTextAlignment('right')" title="right"> <img src="Resources\right.png" alt="right" ></button>
